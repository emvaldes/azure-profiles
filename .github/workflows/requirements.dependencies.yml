name: Setup Python Dependencies

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:  # Allows manual triggering

jobs:
  install-dependencies:
    name: Install Required Dependencies
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'  # Adjust if needed

      - name: Install Dependencies
        id: dependencies_install
        run: |
          echo "ðŸ”¹ Running dependencies module to install missing packages..."
          python -m packages.requirements.dependencies

      - name: Show Installed Packages
        run: |
          echo "ðŸ”¹ Running dependencies module to show installed packages..."
          python -m packages.requirements.dependencies --show-installed
